<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://code.jquery.com/jquery-3.6.0.min.js">

</head>
<body>

    <!-- Jumbotron -->
    <div class="jumbotron bg-dark text-white d-flex">
        <div class="container ">
            <h1 class="display-4">Project Tracker</h1>
            <p class="lead">Current Time & Date:</p>
            <p id="current-time">current time and date here</p>
        </div>
    </div>

    <!-- Row -->
    <div class = "row">

    <!-- Card -->
    <div class="card col-3" style="width: 18rem;">
        <div class="card-header bg-dark text-white d-flex justify-content-center">
          Instructions
        </div>
        <ul class="list-group list-group-flush">  
        <li class="list-group-item"><p class = "font-weight-bold">Click the button below to open a form and provide information for the following:</p></li>
          <li class="list-group-item">Project Name</li>
          <li class="list-group-item">Project Type</li>
          <li class="list-group-item">Due Date</li>
          <li class="list-group-item">Hourly Rate</li>
          <a href="#" class="btn btn-primary">Add Project</a>
        </ul>
      </div>
    <!-- grid -->
    <div class = "col-9">

    </div>

</div>

<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
